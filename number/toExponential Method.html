<!DOCTYPE html>
<html>
<head>
	<title>toExponential Method</title>
</head>
<body>
	<script type="text/javascript">
		
		var x = 9.656;
		document.write(x.toExponential(2) +"<br>" );     // returns 9.66e+0
		document.write(x.toExponential(4) +"<br>" );     // returns 9.6560e+0
		document.write(x.toExponential(6) +"<br>" );     // returns 9.656000e+0
	</script>

</body>
</html>
