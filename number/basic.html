<!DOCTYPE html>
<html>
<head>
	<title>basic number</title>
</head>
<body>
	<script type="text/javascript">
		var a = 3.14;
		document.write(a + " " + typeof(a)+ "<br>");
		var b = 3;
		document.write(b + " " + typeof(b)+ "<br>");
		var x = 123e5;
		document.write(x + " " + typeof(x)+ "<br>");
		var y = 123e-5;
		document.write(y + " " + typeof(y)+ "<br>");
		var c = (0.2*10 + 0.1*10) / 10;
		document.write(c + " " + typeof(c)+ "<br>");
		var d = "200";
		document.write(d + " " + typeof(d)+ "<br>");
		var e = 100 / "10";
		document.write(e + " " + typeof(e)+ "<br>");
		var d = "Hello";
		document.write(isNaN(d) + " " + typeof(d)+ "<br>");
	</script>

</body>
</html>
