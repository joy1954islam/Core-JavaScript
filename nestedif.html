<!DOCTYPE html>
<html>
<head>
	<title>cgpa</title>
</head>
<body>
<script type="text/javascript">
	var number = prompt("enter your number : ");
	if(number >=80)
	{
		document.write("A+");
	}
	else if(number >=70 && number<=79)
	{
		document.write("A");
	}
	else if(number >=60 && number<=69)
	{
		document.write("A-");
	}
	else if(number >=50 && number<=59)
	{
		document.write("B");
	}
	else if(number >=40 && number<=49)
	{
		document.write("B-");
	}
	else if(number >=33 && number<=39)
	{
		document.write("C");
	}
	else
	{
		document.write("Fail");
	}
</script>
</body>
</html>
