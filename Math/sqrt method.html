<!DOCTYPE html>
<html>
<head>
	<title>sqrt method</title>
</head>
<body>
	<script type="text/javascript">
		//Math.sqrt(x) returns the square root of x
		document.write(Math.sqrt(100) +"<br>");
		document.write(Math.sqrt(1000) +"<br>");
		document.write(Math.sqrt(6521414));

	</script>

</body>
</html>
