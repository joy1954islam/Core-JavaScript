
<!DOCTYPE html>
<html>
<head>
	<title>round method</title>
</head>
<body>
	<script type="text/javascript">
		<!-- Math.round(x) returns the value of x rounded to its nearest integer -->
		document.write(Math.round(4.7) + "<br>");  // returns 5
		document.write(Math.round(4.4)); // returns 4
	</script>

</body>
</html>
