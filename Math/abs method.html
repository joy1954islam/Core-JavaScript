<!DOCTYPE html>
<html>
<head>
	<title>abs method</title>
</head>
<body>
	<script type="text/javascript">
		//Math.abs(x) returns the absolute (positive) value of x
		document.write(Math.abs(4.7) +"<br>");
		document.write(Math.abs(-8.9) +"<br>");
		document.write(Math.abs(6521414));

	</script>

</body>
</html>
