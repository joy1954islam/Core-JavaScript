<!DOCTYPE html>
<html>
<head>
	<title>floor method</title>
</head>
<body>
	<script type="text/javascript">
		<!-- Math.floor(x) returns the value of x rounded down to its nearest integer -->
		document.write(Math.floor(89.6) +"<br>");
		document.write(Math.floor(100.2) +"<br>");
		document.write(Math.floor(6521414.5));

	</script>

</body>
</html>
