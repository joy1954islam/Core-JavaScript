<!DOCTYPE html>
<html>
<head>
	<title>if else</title>
</head>
<body>
	<script type="text/javascript">
		var a = prompt("enter a number : ");
		if(a<=10){
			document.write("number is less than and equal 10");
		}
		else{
			document.write("number is greater than 10");
		}

	</script>

</body>
</html>
