<!DOCTYPE html>
<html>
<head>
	<title>join array</title>
</head>
<body>
	<script type="text/javascript">
		var student1 = ["joy","mou","noyon"];
		var student2 = ["rocky","thamid","anik","rasik"];
		document.write("array student 1 is " + student1);
		document.write("<br> array student 2 is "+ student2);
		document.write("<h1>array join  <br></h1>");
		document.write(student1.join(" / "));
		document.write(" <br>");
		document.write(student2.join(" Or "));
	</script>
</body>
</html>
