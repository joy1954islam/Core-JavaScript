<!DOCTYPE html>
<html>
<head>
	<title>unshift method</title>
</head>
<body>
	<script type="text/javascript">
		var student = ['1954','1981','1949','1822','1823'];
		document.write("===>this unshift method is add new element start of the array and <br>===> change the length of the array <br>");
		student.unshift('1813');
		document.write(student);
		document.write("<br>");
		student.unshift('1820','1234');
		document.write(student);
		document.write("<br>");
		var length = student.unshift('18130');
		document.write(length);	
		document.write("<br>");
		document.write(student);
	</script>

</body>
</html>
