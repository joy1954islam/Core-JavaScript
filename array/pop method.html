<!DOCTYPE html>
<html>
<head>
	<title>pop method</title>
</head>
<body>
	<script type="text/javascript">
		var student = ['1954','1981','1949','1822','1823'];
		document.write("===>this pop method is delete element in end point in the array and <br>changes the length");
		document.write("the main array is  " + student);
		document.write("<br>");
		
		student.pop();
		document.write(student);
		document.write("<br>");
		
		var length = student.pop();
		document.write(length);	
		document.write("<br>");
		document.write(student);
	</script>

</body>
</html>
