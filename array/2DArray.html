<!DOCTYPE html>
<html>
<head>
	<title>2D array</title>
</head>
<body>
<script type="text/javascript">
	var student =
	[
	    ["md joy islam","swe",3.7],
	    ["md Nijhum Sultana","swe",3.67],
	    ["md Noyon islam","swe",3.5],
	];
	// var student = new Array([],[]);
	for(var i=0;i<3;i++)
	{
		for(var j=0;j<3;j++)
		{
			document.write( student[i][j] + "===>");
			
		}
		document.write("<br>");
	}
</script>
