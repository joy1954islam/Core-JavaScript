<!DOCTYPE html>
<html>
<head>
	<title>index of method</title>
</head>
<body>
	<script type="text/javascript">
		var student = ['1954','1981','1949','1822','1823'];
		document.write("===>this indexOf method is searching to find the position<br>");
		var position = student.indexOf('1949');
		document.write(position);
		document.write("<br>");
		var position = student.indexOf('1929');
		document.write(position);
		document.write("<br>");
		var position = student.indexOf('1823');
		document.write(position);	
	</script>

</body>
</html>
