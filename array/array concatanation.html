<!DOCTYPE html>
<html>
<head>
	<title>array</title>
</head>
<body>
<script type="text/javascript">
	var student1 = ["joy","mou","noyon"];
	var student2 = ["rocky","thamid","anik","rasik"];
	var student3 = ["rocky2","thamid2","anik2","rasik2"];
	document.write("array student 1 is " + student1);
	document.write("<br> array student 2 is "+ student2);
	document.write("<br> array student 3 is "+ student3);
	document.write("<h1>array concatanation for 2 array <br></h1>");
	var student = student1.concat(student2);
	document.write(student);
	document.write("<h1>array concatanation for 3 to N array <br></h1>");
	var student = student1.concat(student2,student3);
	document.write(student);
</script>
</body>
</html>
