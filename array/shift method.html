<!DOCTYPE html>
<html>
<head>
	<title>index of method</title>
</head>
<body>
	<script type="text/javascript">
		var student = ['1954','1981','1949','1822','1823'];
		document.write("===>this shift method is delete element in start point in the array and <br>===> change the length of the array <br>");
		document.write("the main array is  " + student);
		document.write("<br>");
		
		student.shift();
		document.write(student);
		document.write("<br>");
		
		var length = student.push();
		document.write(length);	
		document.write("<br>");
		document.write(student);
	</script>

</body>
</html>
