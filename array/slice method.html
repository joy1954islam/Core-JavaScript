<!DOCTYPE html>
<html>
<head>
	<title>slice method array</title>
</head>
<body>
	<script type="text/javascript">
		var studentID = ["1954","1981","1822","19255","2454212"];
		
		
		document.write("<br> array student id is "+ studentID);
		document.write("<h1>array slice method use  <br></h1>");
		document.write(studentID.slice(0,3));
		document.write(" <br>");
		document.write("<h1>array slice method use reverse  <br></h1>");
		document.write(studentID.slice(-3,-1));
	</script>
</body>
</html>
