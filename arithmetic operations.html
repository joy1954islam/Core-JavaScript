<head>
	<title>arithmetic operations</title>
</head>
<body>
	<script type="text/javascript">
		var a = 20;
		var b = 6;
		var add = a+b;
		var sub = a-b;
		var mult = a*b;
		var div = a/b;
		var mod = a%b;

		document.write(a+b + "<br>");
		document.write(" a-b = "+ sub + "<br>");
		document.write("a*b = "+mult + "<br>");
		document.write("a/b = "+div + "<br>");
		document.write("a%b = "+mod);
		
	</script>
</body>
