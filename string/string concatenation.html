<!DOCTYPE html>
<html>
<head>
	<title>string concatenation</title>
</head>
<body>
	<script type="text/javascript">
		var firstname = "md joy ";
		var lastname = "islam ";
		var firstname1 = "md noyon ";
		
		var fullname = firstname + lastname;
		var fullname2 = firstname1.concat(lastname); 
		var friend = fullname2.concat(firstname , lastname); 

		document.write("your full name is = "+ fullname + "<br>");
		document.write("your full name is = "+ fullname2 + "<br>");
		document.write("your friend name is = "+ friend );
	</script>

</body>
</html>
