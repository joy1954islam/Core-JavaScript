<!DOCTYPE html>
<html>
<head>
	<title>substring and substr method</title>
</head>
<body>
	<script type="text/javascript">
		var string= "JavaScript is easy to learn.";
		document.write("orginal string ====>" + string);
		document.write("<br>substring method for string ====>" + string.substring(5,10));
		document.write("<br> substr method for string ====>" + string.substr(7,5));
		//7,6= 7 start position and  then 6 next char print
	</script>

</body>
</html>
